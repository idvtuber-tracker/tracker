name: Deploy Dashboard

on:
  repository_dispatch:
    types: [deploy-dashboard]
  workflow_dispatch:

permissions:
  contents: read
  pages:    write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url }}

    env:
      AIVEN_DATABASE_URL:   ${{ secrets.AIVEN_DATABASE_URL }}
      DASHBOARD_OUTPUT_DIR: dashboard
      PYTHONUTF8:           "1"
      PYTHONIOENCODING:     "utf-8"

    steps:
      - name: Clean up old deploy runs
        run: |
          HEADERS=(-H "Authorization: Bearer ${{ secrets.GH_PAT }}"
                   -H "Accept: application/vnd.github+json"
                   -H "X-GitHub-Api-Version: 2022-11-28")
          REPO="${{ github.repository }}"
          CURRENT="${{ github.run_id }}"

          # Fetch completed runs of this workflow only
          RUNS=$(curl -s "${HEADERS[@]}" \
            "https://api.github.com/repos/$REPO/actions/workflows/deploy_dashboard.yml/runs?status=completed&per_page=100" \
            | python3 -c "
          import sys, json
          runs = json.load(sys.stdin).get('workflow_runs', [])
          for r in runs:
              print(r['id'])
          ")

          for RUN_ID in $RUNS; do
            if [ "$RUN_ID" != "$CURRENT" ]; then
              curl -s -X DELETE "${HEADERS[@]}" \
                "https://api.github.com/repos/$REPO/actions/runs/$RUN_ID"
              echo "Deleted run $RUN_ID"
            fi
          done
          echo "Cleanup complete."

    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard
        run: python generate_dashboard.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
