name: Build & Deploy Dashboard

on:
  # Re-generate after every tracker run commits new data
  workflow_run:
    workflows: ["YouTube Livestream Tracker"]
    types: [completed]

  # Also allow manual trigger from the Actions tab
  workflow_dispatch:

  # Or on a schedule â€” rebuild every hour
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  pages:    write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: self-hosted
    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url }}

    env:
      AIVEN_DATABASE_URL:    ${{ secrets.AIVEN_DATABASE_URL }}
      DASHBOARD_OUTPUT_DIR:  dashboard
      PYTHONUTF8:            "1"
      PYTHONIOENCODING:      "utf-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard
        run: python generate_dashboard.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
