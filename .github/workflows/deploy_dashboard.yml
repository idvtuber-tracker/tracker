name: Build & Deploy Dashboard

on:
  workflow_dispatch:    # manual trigger only, as a fallback

permissions:
  contents: read
  pages:    write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: self-hosted
    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url }}

    env:
      AIVEN_DATABASE_URL:   ${{ secrets.AIVEN_DATABASE_URL }}
      DASHBOARD_OUTPUT_DIR: dashboard
      PYTHONUTF8:           "1"
      PYTHONIOENCODING:     "utf-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard
        run: python generate_dashboard.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
```

---

## How it all flows now
```
tracker.py running continuously on your PC
    └── Every STREAM_POLL_SEC (60s):
            └── Fetch analytics from YouTube API
            └── Write to Aiven DB + CSV
            └── generate_dashboard.py runs as subprocess
                    └── Pulls latest data from Aiven
                    └── Rewrites dashboard/ HTML files
            └── git add dashboard/ → git commit → git push
                    └── GitHub Pages detects push and republishes
                            └── Live site updated within ~30s
