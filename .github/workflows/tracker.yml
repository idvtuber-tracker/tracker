name: YouTube Livestream Tracker

on:
  workflow_dispatch:          # manual start from Actions tab
  push:
    branches: [main]          # auto-restarts when you push changes

jobs:
  track:
    runs-on: self-hosted
    # No timeout-minutes â€” runs until manually stopped or PC shuts down

    env:
      YOUTUBE_API_KEY:    ${{ secrets.YOUTUBE_API_KEY }}
      CHANNEL_IDS:        ${{ secrets.CHANNEL_IDS }}
      AIVEN_DATABASE_URL: ${{ secrets.AIVEN_DATABASE_URL }}
      GH_PAT:             ${{ secrets.GH_PAT }}
      GITHUB_REPOSITORY:  ${{ github.repository }}        # auto-provided by GitHub
      CSV_OUTPUT_PATH:    analytics.csv
      POLL_INTERVAL_SEC:  "900"
      STREAM_POLL_SEC:    "60"
      MAX_HISTORY_POINTS: "60"
      PYTHONUTF8:         "1"
      PYTHONIOENCODING:   "utf-8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify secrets are loaded
        run: |
          if [ -z "$GH_PAT" ]; then
            echo "ERROR: GH_PAT is empty or not set"
            exit 1
          else
            echo "GH_PAT is set (length: ${#GH_PAT})"
          fi
          if [ -z "$GITHUB_REPOSITORY" ]; then
            echo "ERROR: GITHUB_REPOSITORY is empty"
            exit 1
          else
            echo "GITHUB_REPOSITORY is: $GITHUB_REPOSITORY"
          fi
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
            
            - name: Set up Python 3.12
              uses: actions/setup-python@v5
              with:
                python-version: "3.12"
                cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tracker
        run: python tracker.py
