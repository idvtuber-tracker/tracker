name: YouTube Livestream Tracker

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  track:
    runs-on: self-hosted

    env:
      YOUTUBE_API_KEY:      ${{ secrets.YOUTUBE_API_KEY }}
      CHANNEL_IDS:          ${{ secrets.CHANNEL_IDS }}
      AIVEN_DATABASE_URL:   ${{ secrets.AIVEN_DATABASE_URL }}
      GH_PAT:               ${{ secrets.GH_PAT }}
      GITHUB_REPOSITORY:    ${{ github.repository }}
      CSV_OUTPUT_PATH:      analytics.csv
      DASHBOARD_OUTPUT_DIR: dashboard
      POLL_INTERVAL_SEC:    "900"
      STREAM_POLL_SEC:      "60"
      MAX_HISTORY_POINTS:   "60"
      PYTHONUTF8:           "1"
      PYTHONIOENCODING:     "utf-8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: idvtuber-tracker/tracker
          token: ${{ secrets.GH_PAT }}

      - name: Force git remote URL with PAT
        shell: powershell
        run: |
          $pat  = "${{ secrets.GH_PAT }}"
          $repo = "${{ github.repository }}"
          git remote set-url origin "https://x-access-token:$($pat)@github.com/$repo.git"
          git config --global credential.helper store
          $line = "https://x-access-token:$($pat)@github.com"
          Set-Content -Path "$env:USERPROFILE\.git-credentials" -Value $line -Encoding UTF8
          Write-Host "Remote URL and credentials set."

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        shell: powershell
        run: pip install -r requirements.txt

      - name: Run tracker
        shell: powershell
        run: python tracker.py
