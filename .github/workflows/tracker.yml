name: YouTube Livestream Tracker

on:
  workflow_dispatch:          # manual start from Actions tab
  push:
    branches: [main]          # auto-restarts when you push changes

jobs:
  track:
    runs-on: self-hosted
    # No timeout-minutes â€” runs until manually stopped or PC shuts down

    env:
      YOUTUBE_API_KEY:    ${{ secrets.YOUTUBE_API_KEY }}
      CHANNEL_IDS:        ${{ secrets.CHANNEL_IDS }}
      AIVEN_DATABASE_URL: ${{ secrets.AIVEN_DATABASE_URL }}
      CSV_OUTPUT_PATH:    analytics.csv
      POLL_INTERVAL_SEC:  "60"
      STREAM_POLL_SEC:    "30"
      MAX_HISTORY_POINTS: "60"
      PYTHONUTF8:         "1"
      PYTHONIOENCODING:   "utf-8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tracker
        run: python tracker.py
