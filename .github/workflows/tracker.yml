name: YouTube Livestream Tracker

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - 'dashboard/**'
      - 'db_backup/**'
      - 'analytics.csv'
  repository_dispatch:
    types: [deploy-dashboard]

permissions:
  contents: write
  pages:    write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:

  # ── Job 1: tracker ───────────────────────────────────────────────────────────
  track:
    runs-on: self-hosted
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push'

    env:
      YOUTUBE_API_KEY:      ${{ secrets.YOUTUBE_API_KEY }}
      CHANNEL_IDS:          ${{ secrets.CHANNEL_IDS }}
      AIVEN_DATABASE_URL:   ${{ secrets.AIVEN_DATABASE_URL }}
      GH_PAT:               ${{ secrets.GH_PAT }}
      GITHUB_REPOSITORY:    ${{ github.repository }}
      CSV_OUTPUT_PATH:      analytics.csv
      DASHBOARD_OUTPUT_DIR: dashboard
      POLL_INTERVAL_SEC:    "900"
      STREAM_POLL_SEC:      "60"
      MAX_HISTORY_POINTS:   "60"
      PYTHONUTF8:           "1"
      PYTHONIOENCODING:     "utf-8"

    steps:
      - name: Cancel queued duplicate runs
        shell: powershell
        run: |
          $pat     = "${{ secrets.GH_PAT }}"
          $repo    = "${{ github.repository }}"
          $current = "${{ github.run_id }}"
          $headers = @{
            "Authorization"        = "Bearer $pat"
            "Accept"               = "application/vnd.github+json"
            "X-GitHub-Api-Version" = "2022-11-28"
          }
          $url  = "https://api.github.com/repos/$repo/actions/workflows/tracker.yml/runs?status=queued&per_page=100"
          $runs = (Invoke-RestMethod -Uri $url -Headers $headers).workflow_runs
          foreach ($run in $runs) {
            if ($run.id -ne [int64]$current) {
              $cancelUrl = "https://api.github.com/repos/$repo/actions/runs/$($run.id)/cancel"
              Invoke-RestMethod -Uri $cancelUrl -Method POST -Headers $headers
              Write-Host "Cancelled queued run $($run.id)"
            }
          }
          Write-Host "Done cancelling duplicates."

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: idvtuber-tracker/tracker
          token: ${{ secrets.GH_PAT }}

      - name: Force git remote URL with PAT
        shell: powershell
        run: |
          $pat  = "${{ secrets.GH_PAT }}"
          $repo = "${{ github.repository }}"
          git remote set-url origin "https://x-access-token:$($pat)@github.com/$repo.git"
          git config --global credential.helper store
          $line = "https://x-access-token:$($pat)@github.com"
          Set-Content -Path "$env:USERPROFILE\.git-credentials" -Value $line -Encoding UTF8
          Write-Host "Remote URL and credentials set."

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        shell: powershell
        run: pip install -r requirements.txt

      - name: Run tracker
        shell: powershell
        run: python tracker.py

      - name: Clean up old workflow runs
        if: always()
        shell: powershell
        run: |
          $pat     = "${{ secrets.GH_PAT }}"
          $repo    = "${{ github.repository }}"
          $headers = @{
            "Authorization"        = "Bearer $pat"
            "Accept"               = "application/vnd.github+json"
            "X-GitHub-Api-Version" = "2022-11-28"
          }
          $runsUrl  = "https://api.github.com/repos/$repo/actions/workflows/tracker.yml/runs?per_page=100"
          $runs     = (Invoke-RestMethod -Uri $runsUrl -Headers $headers).workflow_runs
          $toDelete = $runs | Where-Object { $_.status -eq "completed" } | Select-Object -Skip 5
          foreach ($run in $toDelete) {
            $deleteUrl = "https://api.github.com/repos/$repo/actions/runs/$($run.id)"
            Invoke-RestMethod -Uri $deleteUrl -Method DELETE -Headers $headers
            Write-Host "Deleted run $($run.id)"
          }
          Write-Host "Cleanup complete."

      - name: Restart workflow
        if: always()
        shell: powershell
        run: |
          $pat     = "${{ secrets.GH_PAT }}"
          $repo    = "${{ github.repository }}"
          $headers = @{
            "Authorization"        = "Bearer $pat"
            "Accept"               = "application/vnd.github+json"
            "X-GitHub-Api-Version" = "2022-11-28"
          }
          $body = @{ ref = "main" } | ConvertTo-Json
          $url  = "https://api.github.com/repos/$repo/actions/workflows/tracker.yml/dispatches"
          Invoke-RestMethod -Uri $url -Method POST -Headers $headers -Body $body -ContentType "application/json"
          Write-Host "New workflow run triggered."

  # ── Job 2: deploy ────────────────────────────────────────────────────────────
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'repository_dispatch' &&
        github.event.action == 'deploy-dashboard'

    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url }}

    env:
      AIVEN_DATABASE_URL:   ${{ secrets.AIVEN_DATABASE_URL }}
      DASHBOARD_OUTPUT_DIR: dashboard
      PYTHONUTF8:           "1"
      PYTHONIOENCODING:     "utf-8"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: idvtuber-tracker/tracker
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard
        run: python generate_dashboard.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          repository: idvtuber-tracker/tracker
          token: ${{ secrets.GH_PAT }}
